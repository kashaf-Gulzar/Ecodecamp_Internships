        .top-bar {
    background-color: #e4aa0a;
    display: flex;
    justify-content: center; /* Center the content horizontally */
    align-items: center;
    padding: 10px 20px;
    color: #f3eded;
    font-size: 1rem;
    position: relative;
}

#dynamic-text {
    text-align: center;
    font-weight: bold;
    color: #f3eded;
    animation: fadeInOut 4s ease-in-out infinite; /* Fade-in and out animation */
}

@keyframes fadeInOut {
    0%, 100% { opacity: 0; }
    10%, 90% { opacity: 1; }
}

.top-bar-right {
    display: flex;
    align-items: center;
    gap: 20px;
    position: absolute;
    right: 10px; /* Position the icons on the right side */
}

.social-icons a {
    margin: 0 10px;
    color: #f3eded;
    font-size: 15px;
    text-decoration: none;
    transition: color 0.3s ease;
}

.social-icons a:hover {
    color: #0d0e0f;
}

.auth-links .login,
.auth-links .register {
    margin-left: 10px;
    text-decoration: none;
    color: white;
    font-weight: bold;
}

.auth-links .register {
    border: 1px solid white;
    padding: 5px 10px;
    border-radius: 4px;
}



.navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 20px;
    background-color: #ce7c11;
}

/* Navigation Links Styling */
.nav-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 30px;
    flex: 1;
    justify-content: center;
}

.nav-links li {
    position: relative; /* Necessary for positioning the dropdown */
}

.nav-links a {
    text-decoration: none;
    color: #fff;
    font-size: 20px;
    transition: color 0.3s ease;
}

.nav-links a:hover {
    color:  #ce7c11;
}


/* Icon Styling */

    display: flex;
    align-items: center;
    margin-left: auto;
}

.icons .fa-heart,
.icons .fa-search {
    color: white;
    margin-left: 20px;
    cursor: pointer;
}

.icons .fa-search {
    border: 1px solid white;
    padding: 5px 10px;
    border-radius: 4px;
}

.icons .fa-search:hover,
.icons .fa-heart:hover {
    color: #ce7c11;
}
.menu-btn {
    display: none;
    font-size: 20px;
    padding: 10px;
    background-color: #ce7c11;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.menu-btn:hover {
    background-color: #0b0da3;
}

        .recipedisplay {

    background: #f0f4f8;
    color: black;
    margin: 0;

    display: flex; /* Flexbox for centering */
    flex-direction: column; /* Align items vertically */
    align-items: center; /* Center items horizontally */

        .recipe-list {

            margin: 50px auto;

            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;

            overflow: hidden;

            transform: scale(1.05);
        }

        .recipe-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-item p {
            padding: 15px;
            font-size: 18px;
            color: #d17f19;
            font-weight: bold;
            margin: 0;
        }

        .recipe-item .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;

            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .recipe-item .delete-btn:hover {
            background: #bf6e16;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;

            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;

        .modal-content {

            margin: 5% auto;
            padding: 20px;
            border: 5px solid #d17f19;

        .modal-content h2 {

            text-align: center;
        }

        .modal-content img {

            width: 50%; /* Adjust width as needed */
            border-radius: 8px;
        }

        .modal-content p {
            margin: 10px 0;
        }

        .modal-content ul {
            list-style: disc;
            margin-left: 20px;
        }

        .modal-content .close {
            color: #d17d16;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .modal-content .close:hover,
        .modal-content .close:focus {

            text-decoration: none;
            cursor: pointer;
        }

        
        .add-recipe-btn {

    padding: 10px 20px;

}

    }

    .auth-links .login,

            <div id="recipeModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modal-title"></h2>
                    <img id="modal-image" src="" alt="Recipe Image">
                    <p><strong>Ingredients:</strong></p>
                    <ul id="modal-ingredients"></ul>
                    <p><strong>Instructions:</strong></p>
                    <div id="modal-instructions"></div>
                </div>

    <script>
        function loadRecipes() {
            const recipes = JSON.parse(localStorage.getItem('recipes')) || [];
            const recipesContainer = document.getElementById('recipes');
            recipesContainer.innerHTML = '';

            recipes.forEach((recipe, index) => {
                const recipeDiv = document.createElement('div');
                recipeDiv.classList.add('recipe-item');
                recipeDiv.setAttribute('data-title', recipe.title);
                recipeDiv.setAttribute('data-image', recipe.image);
                recipeDiv.setAttribute('data-ingredients', recipe.ingredients);
                recipeDiv.setAttribute('data-instructions', JSON.stringify(recipe.instructions));

                const imgElement = document.createElement('img');
                imgElement.src = recipe.image;
                imgElement.alt = recipe.title;

                const titleElement = document.createElement('p');
                titleElement.textContent = recipe.title;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    deleteRecipe(index);
                });

                recipeDiv.appendChild(imgElement);
                recipeDiv.appendChild(titleElement);
                recipeDiv.appendChild(deleteBtn);

                recipeDiv.addEventListener('click', function() {
                    document.getElementById('modal-title').textContent = this.getAttribute('data-title');
                    document.getElementById('modal-image').src = this.getAttribute('data-image');
                    const ingredients = this.getAttribute('data-ingredients').split(',').map(ingredient => `<li>${ingredient.trim()}</li>`).join('');
                    document.getElementById('modal-ingredients').innerHTML = ingredients;
                    const instructions = JSON.parse(this.getAttribute('data-instructions'));
                    const instructionsHtml = instructions.map((step, index) => `<p>Step ${index + 1}: ${step}</p>`).join('');
                    document.getElementById('modal-instructions').innerHTML = instructionsHtml;

                    document.getElementById('recipeModal').style.display = 'block';
                });

                recipesContainer.appendChild(recipeDiv);
            });
        }

        function deleteRecipe(index) {
            const recipes = JSON.parse(localStorage.getItem('recipes')) || [];
            recipes.splice(index, 1);
            localStorage.setItem('recipes', JSON.stringify(recipes));
            loadRecipes();
        }

        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('recipeModal').style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target === document.getElementById('recipeModal')) {
                document.getElementById('recipeModal').style.display = 'none';
            }
        });

        loadRecipes();


        const phrases1 = [
    "Delicious Dishes for Every Home",
    "Savor the Flavor in Every Bite",
    "From Our Kitchen to Yours",
    "Cooking Up Joy in Every Meal",
    "Taste the Magic of Homemade Cooking",
    "Bringing Gourmet to Your Table",
    "Flavorful Creations for Every Taste",
    "Your Kitchen's Best Kept Secret",
    "Crafting Culinary Delights at Home",
    "Where Every Recipe Tells a Story"
];

let currentPhrase = 0;
const textElement = document.getElementById('dynamic-text');

function updateText() {
    textElement.textContent = phrases1[currentPhrase];
    currentPhrase = (currentPhrase + 1) % phrases1.length; // Cycle through the phrases
}

setInterval(updateText, 4000); // Change phrase every 4 seconds
updateText(); // Initialize with the first phrase

const navLinks = document.querySelector('.nav-links');

menuBtn.addEventListener('click', () => {
    navLinks.classList.toggle('active'); // Toggle the visibility of the nav links
});
    </script>
